<div class="card-header">
                
<div class="header-container">
    <span class="product-header">
        Add Co Users
    </span>
    <svg (click)="addCoUser()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-plus-square-fill" viewBox="0 0 16 16">
        <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
    </svg>
</div> 
</div>
<div class="card-body" [formGroup]="customerInfo">
    <div class="row">
      <div class="col-12">

        <ul class="list-group">
          
          <li class="list-group-item" formArrayName="co_users" *ngFor="let user of getControlsCoUser(); let i = index;">
            <div [formGroupName]="i" class="row g-3">
                <div class="col-sm-10">
                    <label for="same_as_applicant" class="form-label">Same As Applicant
                        <input type="checkbox" (click)="sameAsUser($event, i)" formControlName="same_as_applicant" id="same_as_applicant" />
                    </label>
                </div>
                <div class="col-2">
                    <svg (click)="removeCoUser(i)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg>
                </div>
                <div class="col-sm-6">
                    <label for="co_firstName" class="form-label">First name</label>
                    <input type="text" formControlName="co_firstName" class="form-control" id="co_firstName" placeholder="First name" value="" required>
                </div>
    
                <div class="col-sm-6">
                    <label for="co_lastName" class="form-label">Last name</label>
                    <input type="text" formControlName="co_lastName" class="form-control" id="co_lastName" placeholder="Last name" value="" required>
                </div>
    
                <div class="col-6">
                    <label for="co_username" class="form-label">co_Username</label>
                    <div class="input-group">
                    <input type="text" formControlName="co_username" class="form-control" id="co_username" placeholder="co_Username" required>
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <label for="co_email" class="form-label">Email Address</label>
                    <input type="email" formControlName="co_email" class="form-control" id="co_email" placeholder="Email address" value="" required>
                </div>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
